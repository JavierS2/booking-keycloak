spring.application.name=booking

spring.jpa.hibernate.ddl-auto=update
keycloak.resource=booking-app-client

server.port=8080

# Configuración BD
spring.datasource.username=bookingJC
spring.datasource.url=jdbc:postgresql://localhost:5432/bookingJC
spring.datasource.password=1234

# Configuración Eureka
eureka.client.service-url.defaultZone=http://localhost:8787/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


